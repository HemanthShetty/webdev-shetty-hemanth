<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a [routerLink]= " [ '/user' , userId]" class="navbar-brand thick">
        <b>Profile</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a  (click)="editProfile()" class="navbar-link" >
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>


<div class="container-fluid">
  <form #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.username"  ngModel="" required #username="ngModel">
      <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter username!
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email </label>
      <input type="email" name="email" class="form-control" id="email" [(ngModel)]="user.email" ngModel="" email #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">
      Please enter a valid email!
      </span>
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" name="firstname" class="form-control" id="first-name" [(ngModel)]="user.firstName" ngModel="" required #firstname="ngModel">
      <span class="help-block" *ngIf="!firstname.valid && firstname.touched">
      Please enter a valid first name!
      </span>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" name="lastname" class="form-control" id="last-name" [(ngModel)]="user.lastName" ngModel="" required #lastname="ngModel">
      <span class="help-block" *ngIf="!lastname.valid && lastname.touched">
      Please enter a valid second name!
      </span>
    </div>

    <div *ngIf="isInvalid"
         class="alert alert-danger">
      {{notificationMessage}}
    </div>

    <a class="btn btn-primary btn-block"
       [routerLink]= " [ '/user' , userId, 'website']">Websites</a>
    <a class="btn btn-danger btn-block "
       routerLink="/login" >Logout</a>

  </form>

</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
