<!--Header-->
<nav class="navbar navbar-default navbar-fixed-top widget-navbar-header">
  <div class="container-fluid">


    <p class="navbar-text pull-left">
      <a [routerLink]= " [ 'user',userId,'website',websiteId,'page']" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>



    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widgets</b>
      </a>
    </p>


    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']" class="glyphicon glyphicon-plus"></a>
    </p>




  </div>
</nav>
<!--Header end-->
<div class="container-fluid">
  <div class="row">
    <ul class="list-group">
      <div *ngFor="let widget of widgetList">

        <div [ngSwitch]="widget.widgetType">

          <div *ngSwitchCase="'HEADING'">
            <li class="list-group-item">
              <div class="container-fluid">
                <div class="hsm-wdv-toolbar">
                  <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/1/{{widget['_id']}}">
                    <span class="glyphicon glyphicon-cog"></span>
                  </a>
                  <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <div [ngSwitch]="widget['size']">
                  <div *ngSwitchCase="1">
                    <h1>{{widget['text']}}</h1>
                  </div>
                  <div *ngSwitchCase="2">
                    <h2>{{widget['text']}}</h2>
                  </div>
                  <div *ngSwitchCase="3">
                    <h3>{{widget['text']}}</h3>
                  </div>
                  <div *ngSwitchCase="4">
                    <h4>{{widget['text']}}</h4>
                  </div>
                  <div *ngSwitchCase="5">
                    <h5>{{widget['text']}}</h5>
                  </div>
                  <div *ngSwitchCase="6">
                    <h6>{{widget['text']}}</h6>
                  </div>
                </div>
              </div>
            </li>
          </div>

          <div *ngSwitchCase="'IMAGE'">
            <li class="list-group-item">
              <div class="container-fluid">
                <div class="hsm-wdv-toolbar">
                  <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/2/{{widget['_id']}}">
                    <span class="glyphicon glyphicon-cog"></span>
                  </a>
                  <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <img class="image widget-image" [src]="widget['url']" [style.width]="widget['width'] + '%'">
              </div>
            </li>
          </div>

          <div *ngSwitchCase="'YOUTUBE'">
            <li class="list-group-item widget-list">
              <div class="container-fluid">
                <div class="hsm-wdv-toolbar">
                  <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/3/{{widget['_id']}}">
                    <span class="glyphicon glyphicon-cog"></span>
                  </a>
                  <span class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
                <iframe class="video-frame" [style.width]="widget['width'] + '%'" [src]="sanitizedURL(widget['url'])" frameborder="0" allowfullscreen></iframe>
              </div>
            </li>
          </div>

          <div *ngSwitchCase="'HTML'">
            <li class="list-group-item widget-list">
              <div class="container-fluid">
                <div class="hsm-wdv-toolbar">
                  <a class="glyphicon glyphicon-align-justify widget-option pull-right color-black"></a>
                  <a class="glyphicon glyphicon-cog pull-right widget-option color-blue"
                     routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/4/{{widget['_id']}}"></a>
                </div>
                <div [innerHtml]="widget['text']"></div>
              </div>
            </li>
          </div>
        </div>

      </div>
    </ul>
  </div>
</div>


<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom widget-navbar-footer">
  <div class="container-fluid">

    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
<!--footer end-->
