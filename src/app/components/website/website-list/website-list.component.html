<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!--back mark-->
    <p class="navbar-text pull-left">
      <a [routerLink]= " [ '/user' , userId]" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Websites</b>
      </a>
    </p>

    <!--plus mark-->
    <p class="navbar-text pull-right">
      <a [routerLink]= " [ '/user' , userId , 'website' , 'new']" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>
  </div>
</nav>

<div class="container-fluid" *ngFor="let website of websites">
  <ul class="list-group">
    <li class="list-group-item"><a [routerLink]= " [ '/user' , userId , 'website' , website._id ,'page']"><b>{{website.name}}</b></a>
      <a [routerLink]= " [ '/user' , userId , 'website' , website._id ]"> <span class="pull-right glyphicon glyphicon-cog"></span></a>
    </li>
  </ul>
</div>



<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]= " [ '/user' , userId ] ">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
